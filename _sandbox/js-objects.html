<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>
    <meta name="description" content="JS Objects">
    <meta name="author" content="Matthew Remington">

    <link rel="stylesheet" href="styles/js-objects.css">
    <script src="scripts/js-objects.js" defer></script>
</head>
<body>
    <h1 id="courseName"></h1>
    <h2 id="courseCode"></h2>
    <label for="sectionNumber">Section Number</label>
    <input id="sectionNum" />
    <button id="enrollStudent">Enroll Student</button>
    <button id="dropStudent">Drop Student</button>

    <table>
        <thead>
            <tr>
                <th>Section#</th>
                <th>Room#</th>
                <th>#Enrolled</th>
                <th>Days</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody id="sections"></tbody>
    </table>
</body>
</html>
