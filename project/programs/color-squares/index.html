<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/base.css">
    <title>Color Squares</title>
</head>
<body>
    <div class="grid-container"></div>
    <div class="color-bar">
        <div class="color-option" style="background-color: red;"></div>
        <div class="color-option" style="background-color: green;"></div>
        <div class="color-option" style="background-color: blue;"></div>
        <div class="color-option" style="background-color: yellow;"></div>
        <div class="color-option" style="background-color: orange;"></div>
        <div class="color-option" style="background-color: purple;"></div>
        <div class="color-option" style="background-color: pink;"></div>
        <div class="color-option" style="background-color: brown;"></div>
        <div class="color-option" style="background-color: black;"></div>
        <div class="color-option" style="background-color: white; border: 1px solid #ccc;"></div>
        <div class="color-option" style="background-color: cyan;"></div>
        <div class="color-option" style="background-color: magenta;"></div>
        <button class="clear-button">Clear</button>
        <button class="randomize-button">Randomize</button>
        <button class="rave-button">Rave</button>
    </div>
    <script src="../js/color-squares.js"></script>
</body>
</html>
